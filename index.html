    <script>


        function hexToDec(hex) {

            var n = 256;
            var hex = document.getElementById('mac').value.replace(/:/g, "");
            var hex2 = document.getElementById('mac').value.toLowerCase();


            //var resultado = hex.substr(0,2)+":"+hex.substr(2,2)+":"+hex.substr(4,2)+":"+hex.substr(6,2)+":"+hex.substr(8,2)+":"+hex.substr(10,2);
            var result = 0, digitValue;
            hex = hex.toLowerCase();
            for (var i = 0; i < hex.length; i++) {
                digitValue = '0123456789abcdefgh'.indexOf(hex[i]);
                result = result * 16 + digitValue;
            }

            var divExibir = document.getElementById("divExibir")

            var serial = document.getElementById('serial').value.toUpperCase();

            divExibir.innerHTML += "setmac 1 768 2C957F <br>";
            divExibir.innerHTML += "setmac 1 512 " + serial + "<br>";
            divExibir.innerHTML += "setmac 1 2180 " + serial + "<br>";
            divExibir.innerHTML += "setmac 1 2177 " + serial.replace("ZTEG", "") + "<br>";
            divExibir.innerHTML += "setmac 1 2178 " + serial.replace("ZTE", "") + "<br>";
            divExibir.innerHTML += "setmac 1 256 " + hex2 + "<br>";

            for (let i = 0; i < 7; i++) {
                result += 1
                n += 1

                var valor = (result).toString(16)
                var r = /([a-f0-9]{2})([a-f0-9]{2})/i,
                    str = valor.replace(/[^a-f0-9]/ig, "");

                while (r.test(str)) {
                    str = str.replace(r, '$1' + ':' + '$2');
                }

                divExibir.innerHTML += "setmac 1 " + n + " " + str + '<br>';
            }

            divExibir.innerHTML += "setmac 1 2193 0 <br>";
            divExibir.innerHTML += "setmac 1 2176 ZTEG <br>";
            divExibir.innerHTML += "setmac 1 1537 admin <br>";
            divExibir.innerHTML += "setmac 1 1793 admin <br>";
            divExibir.innerHTML += "setmac 1 32770 5:F660 <br>";
            divExibir.innerHTML += "setmac 1 2054 34 <br>";
            divExibir.innerHTML += "reboot <br>";


        }

    </script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Script ZTE</h4>
                    <input type="text" id="mac" name="mac" class="form-control input-sm chat-input" placeholder="Insira o MAC"/>
                    </br>
                    <input type="text" id="serial" class="form-control input-sm chat-input" placeholder="Insira o Serial" />
                    </br>
                    <div class="wrapper">
                        <span class="group-btn">
                            <div id="divExibir"></div>
                            <input type="button" class="btn btn-success" onclick="hexToDec()" value="Executar"></input>
                            <button class="btn btn-success" data-clipboard-action="copy" data-clipboard-target="#divExibir">Copiar</button>

                        </span>
                    </div>
                </div>

            </div>

<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $(function () {
        var regexp = /^(([A-Fa-f0-9]{2}[:]){5}[A-Fa-f0-9]{2}?)+$/i;

        $("#mac").on("input", function (e) {
            var tb = $(this);
            var val = tb.val().replace(/[^a-f0-9]/ig, "");
            var r = /([a-f0-9]{2})([a-f0-9]{2})/i;
            while (r.test(val)) {
                val = val.replace(r, '$1' + ':' + '$2');
            }
            val = val.slice(0, 17);
            tb.val(val);
            tb.toggleClass("badMac", !regexp.test(tb.val()));
        });
        $("#serial").on("input", function (e) {
            var tb2 = $(this);
            var val2 = tb2.val()

            val2 = val2.slice(0, 12);
            tb2.val(val2);
            tb2.toggleClass(tb2.val());
        });
    });

    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function (e) {
        alert("Script copiado");
        location.reload();
    });
    clipboard.on('error', function (e) {
        alert("NÃ£o copiado");
    });
